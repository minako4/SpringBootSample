<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>ログイン</title>
</head>
<body class="bg-light">
    <div class="text-center">
    <form method="post" th:action="@{/login}" class="form-login">
    <h2>ログイン</h2>
    <!-- ユーザーID -->
    <div class="form-group">
    <label for="userId" class="sr-only">userId</label>
    <input type="text" class="form-control" placeholder="ユーザーID"
    name="userId"/>
    </div>
    <!-- パスワード -->
    <div class="form-group">
    <label for="passwprd" class="sr-only">password</label>
    <input type="text" class="form-control" placeholder="パスワード"
    name="password"/>
    </div>
    <input type="submit" value="ログイン" class="btn btn-primary" />
    </form>
    <a th:href="@{/user/signup}">新規登録はこちら</a>
    </div>
</body>
</html>
